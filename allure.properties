# Essential Allure configuration
allure.results.directory=allure-results
allure.screenshot.format=png
allure.attachments.quality=100
allure.attachments.max.size=10485760

# Screenshot configuration
allure.screenshot.quality=100
allure.screenshot.max.size=10485760

# Enable screenshot capture
allure.screenshot.enabled=true
allure.attachments.enabled=true

# Environment configuration
allure.environment=test
allure.environment.name=SwagLabs Test Environment
